{% extends "base.html" %}

{% block title %}Profile - SwiftEdu{% endblock %}

{% block content %}
    <div class="dashboard-card">
        <h3>Profile</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
{% endblock %}
